<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <a href="/dashboard" class="btn btn-secondary">â¬…ï¸ Back</a>
</div>

<div class="container mt-5">
  <div class="card shadow p-4">
    <h3 class="mb-4 text-center">ğŸ‘¤ Account Settings</h3>

    <!-- Nav Tabs -->
    <ul class="nav nav-tabs mb-3" id="profileTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#tabProfile">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#tabSettings">Settings</a>
      </li>
    </ul>

    <div class="tab-content">
      <!-- PROFILE TAB -->
      <div class="tab-pane fade show active" id="tabProfile">
        <form id="profileForm">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" value="{{ user.Name }}" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input name="email" value="{{ user.Email }}" type="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <input name="password" type="password" class="form-control" placeholder="Leave blank to keep current">
          </div>
          <button class="btn btn-primary w-100">ğŸ’¾ Update Profile</button>
        </form>
      </div>

      <!-- SETTINGS TAB -->
      <div class="tab-pane fade" id="tabSettings">
        <div class="d-grid gap-2">
          <a href="/logout" class="btn btn-outline-secondary">ğŸ”“ Logout</a>
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">ğŸ—‘ï¸ Delete Account</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Account Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        This action will permanently delete your account. Are you sure?
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <a href="/delete_account" class="btn btn-danger">Yes, Delete</a>
      </div>
    </div>
  </div>
</div>

<!-- Toast -->
<div class="toast-container">
  <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body">âœ… Profile updated successfully!</div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- AJAX Profile Update -->
<script>
document.getElementById("profileForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const formData = new FormData(this);

  fetch("/update_profile_ajax", {
    method: "POST",
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      const toast = new bootstrap.Toast(document.getElementById('successToast'));
      toast.show();
    } else {
      alert(data.message);  // fallback for errors
    }
  });
});
</script>

</body>
</html>
